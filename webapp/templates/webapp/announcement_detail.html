{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        {% if is_author %}
            <div>
                <a class="btn btn-secondary" href="{% url "webapp:announcement-edit" %}">Edytuj Ogłoszenie</a>
                <a class="btn btn-danger" href="{% url "webapp:announcement-delete" %}">Usuń Ogłoszenie</a>
            </div>
        {% endif %}
        {% if is_creator %}
            <form action="{% url "notifications_processing:join-announcement" %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="organization" value="{{ announcement.organization.user.id }}">
                <button type="submit" class="btn btn-secondary" value="Zgłoś się do ogłoszenia">
            </div>
        {% endif %}

        {{announcement.organization}}
        {{announcement.content|safe}}
    </div>
{% endblock %}
