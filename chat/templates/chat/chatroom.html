{% extends 'layout.html' %}


{% block content %}
    <div>
        <ul>
            {% for member in members %}
                <li {% if member.is_admin %}style='color:red'{% endif %}>{{ member.creator }} - {{ member.get_role_display }}</li>
            {% endfor %}
        </ul>
    </div>


    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" class="h4 pt-5">Chatroom dla {{ organization }}</label>
                        <textarea class="form-control" id="chat-text" rows="10"></textarea><br>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="input" type="text"></br>
                    </div>
                    <input class="btn btn-secondary btn-lg btn-block" id="submit" type="button" value="Send">
                </form>
            </div>
        </div>
    </div>


    {{ team_id|json_script:"team-id" }}
    {{ request.user.email|json_script:"user-username" }}
    <script>
        document.querySelector('#submit').onclick = function (e) {
            const messageInputDom = document.querySelector('#input');
            const message = messageInputDom.value;
            // Send to websocket
            socket.send(JSON.stringify({
                'message': message,
                'username': JSON.parse(document.getElementById('user-username').textContent)
            }));
            messageInputDom.value = '';
        };

        const roomName = JSON.parse(document.getElementById('team-id').textContent);
        
        // Configure WebSocket
        const loc = window.location;
        let wsStart = (loc.protocol === 'https:') ? 'wss://' : 'ws://'

        const endpoint = wsStart + loc.host + loc.pathname + '/'
        const socket = new WebSocket(endpoint);

        // Receive from websocket
        socket.onmessage = function (e) {
            console.log('message', e)
            const data = JSON.parse(e.data);
            document.querySelector('#chat-text').value += (data.username + ': ' + data.message + '\n')
        }

        socket.onopen = function (e) {
            console.log('open', e)
        }
        socket.onclose = function (e) {
            console.log('close', e)
        }
        socket.onerror = function (e) {
            console.log('error', e)
        }

        
    </script>
{% endblock content %}
