{% extends 'layout.html' %}


{% block content %}
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" class="h4 pt-5">Chatroom</label>
                        <textarea class="form-control" id="chat-text" rows="10"></textarea><br>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="input" type="text"></br>
                    </div>
                    <input class="btn btn-secondary btn-lg btn-block" id="submit" type="button" value="Send">
                </form>
            </div>
        </div>
    </div>


    {{ team_id|json_script:"team-id" }}
    {{ request.user.email|json_script:"user-username" }}
    <script>
        document.querySelector('#submit').onclick = function (e) {
            const messageInputDom = document.querySelector('#input');
            const message = messageInputDom.value;
            // Send to websocket
            chatSocket.send(JSON.stringify({
                'message': message,
                'username': JSON.parse(document.getElementById('user-username').textContent)
            }));
            messageInputDom.value = '';
        };

        const roomName = JSON.parse(document.getElementById('team-id').textContent);
        const chatSocket = new WebSocket(
            'ws://' +
            window.location.host +
            '/ws/' +
            roomName +
            '/'
        );

        // Receive from websocket
        chatSocket.onmessage = function (e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-text').value += (data.username + ': ' + data.message + '\n')
        }
    </script>
{% endblock content %}
